<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#0b8fa3" />
  <title>K‑Genda • PWA Premium com IA</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="assets/css/app.css" />

  <style>
    /* Pequenos ajustes para múltiplas telas sem quebrar seu visual */
    #screenMount{flex:1; min-height:calc(100vh - 0px)}
    .screen{min-height:100%; display:flex; flex-direction:column}
    .container{padding:14px 14px 120px}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .input{width:100%; padding:12px 12px; border:1px solid var(--line); border-radius:12px; outline:none; background:#fff; font-size:15px}
    .btn{border:0; border-radius:14px; padding:12px 14px; font-weight:700; cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--teal2),var(--teal)); color:#fff; box-shadow:0 10px 24px rgba(0,0,0,.14)}
    .btn-ghost{background:#fff; border:1px solid var(--line)}
    .row{display:flex; gap:10px; align-items:center}
    .row-between{display:flex; justify-content:space-between; align-items:center; gap:10px}
    .pill{display:inline-flex; align-items:center; gap:8px; padding:8px 10px; background:#fff; border:1px solid var(--line); border-radius:999px}
    .muted{color:var(--muted)}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
    .toast{position:fixed; left:50%; transform:translateX(-50%); bottom:18px; background:#0f1b22; color:#fff; padding:10px 12px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.25); z-index:9999; max-width:92vw}
    .hidden{display:none !important}
  </style>
</head>
<body>
  <div class="app" id="appRoot">
    <div id="screenMount"></div>
  </div>

  <script type="module" src="core/bootstrap.js"></script>
</body>
</html>
