<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>K-GENDA Premium</title>
<script>
const i18n={
  "pt":{"title":"Entrar","login":"Entrar","signup":"Criar conta"},
  "en":{"title":"Login","login":"Login","signup":"Create account"},
  "es":{"title":"Ingresar","login":"Ingresar","signup":"Crear cuenta"}
};
function setLang(l){
  localStorage.setItem("lang",l);
  document.getElementById("title").innerText=i18n[l].title;
  document.getElementById("btnLogin").innerText=i18n[l].login;
  document.getElementById("btnSignup").innerText=i18n[l].signup;
}
window.onload=()=>setLang(localStorage.getItem("lang")||"pt");
</script>
<style>
body{font-family:-apple-system,Segoe UI;background:#0b1020;color:#fff;
display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#111633;padding:24px;border-radius:20px;width:90%;max-width:360px}
button{width:100%;padding:14px;border-radius:14px;border:0;margin-top:10px}
</style>
</head>
<body>
<div class="card">
<h1 id="title">Entrar</h1>
<select onchange="setLang(this.value)">
<option value="pt">PT-BR</option>
<option value="en">EN</option>
<option value="es">ES</option>
</select>
<button id="btnLogin">Entrar</button>
<button id="btnSignup">Criar conta</button>
</div>
</body>
</html>
